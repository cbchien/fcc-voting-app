
<h3>{{vm.title}}</h3>
<h4 ng-if="vm.error">{{vm.error}}</h4>
<hr>
{{vm.user}}
<input type="text" ng-model="vm.user.name" class="form-control" name="username" placeholder="username">
<br>
<input type="password" ng-model="vm.user.password" class="form-control" name="userpwd" placeholder="password">
<button class="btn btn-success" ng-click="vm.register()" ng-disabled="!vm.user.name || !vm.user.password">Register</button>
<a href="/" class=" btn btn-danger">Back</a>
