<h3>{{vm.title}}</h3>
<!-- <hr>
<hr> -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<a class="btn btn-success" ng-href="http://twitter.com/share?url={{vm.link}}">Share</a>
<a href="/polls" class=" btn btn-danger">Back</a>
<!-- <hr> -->
<div id="piechart" style="width: 900px; height: 500px;"></div>
Poll created by : {{vm.owner}}
<!-- <hr>		 -->
<div style="margin-left: 145px;">
	<div class="form-group">
		<select ng-model="vm.selected" class="" style="width: 220px;">
			<option ng-repeat="option in vm.poll" value="{{option._id}}">{{option.name}}</option>
		</select>
		<button ng-click="vm.vote();" class="btn btn-success" ng-disabled="!vm.selected">Vote</button>
	</div>
	<input type="text" ng-model="vm.option" class="" placeholder="Add option">
	<button ng-click="vm.addOption();" class="btn btn-primary" ng-disabled="!vm.option">Add option</button>
	<br><br>
</div>
